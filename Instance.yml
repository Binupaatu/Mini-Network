      GroupDescription: EC2 VPCA Public Subnet
      GroupName: EC2SecurityGroupVPCA
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0       
  

  